<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå§ Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.8s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      width: 320px;
    }

    h2 {
      margin-bottom: 15px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357ABD;
    }

    .weather {
      margin-top: 20px;
      font-size: 18px;
      animation: fadeIn 0.6s ease-in;
    }

    img {
      margin-top: 10px;
      width: 60px;
      height: 60px;
    }

    /* Loader */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4a90e2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå§ Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter location">
    <button onclick="getWeather()">Get Weather</button>
    <div class="loader" id="loader"></div>
    <div class="weather" id="weatherResult"></div>
  </div>

  <script>
    function setBackground(condition) {
      condition = condition.toLowerCase();
      if (condition.includes("sunny") || condition.includes("clear")) {
        document.body.style.background = "linear-gradient(to right, #fceabb, #f8b500)";
      } else if (condition.includes("cloud")) {
        document.body.style.background = "linear-gradient(to right, #bdc3c7, #2c3e50)";
      } else if (condition.includes("rain")) {
        document.body.style.background = "linear-gradient(to right, #00c6fb, #005bea)";
      } else if (condition.includes("snow")) {
        document.body.style.background = "linear-gradient(to right, #e0eafc, #cfdef3)";
      } else if (condition.includes("thunder")) {
        document.body.style.background = "linear-gradient(to right, #141E30, #243B55)";
      } else {
        document.body.style.background = "linear-gradient(to right, #74ebd5, #ACB6E5)";
      }
    }

    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      const apiKey = "bdfa657f43c348eda23134316252208";
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      const loader = document.getElementById("loader");
      const result = document.getElementById("weatherResult");

      result.innerHTML = "";
      loader.style.display = "block";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("‚ùå Location not found");

        const data = await response.json();
        loader.style.display = "none";

        setBackground(data.current.condition.text);

        result.innerHTML = `
          <p><strong>üìç Location:</strong> ${data.location.name}, ${data.location.country}</p>
          <p><strong>üå° Temperature:</strong> ${data.current.temp_c}¬∞C</p>
          <p><strong>‚òÅÔ∏è Condition:</strong> ${data.current.condition.text}</p>
          <img src="${data.current.condition.icon}" alt="Weather icon">
        `;
      } catch (error) {
        loader.style.display = "none";
        result.innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
